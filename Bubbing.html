<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Example</title>
  <style>
    .contan {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .outline {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
      width: 300px;
      border: 2px solid black;
      background-color: white;
    }

    .innerline {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      width: 200px;
      border: 2px solid black;
      background-color: white;
    }

    .reset {
      height: 50px;
      width: 100px;
    }

  </style>
</head>
<body>
  <main class="contan">
    <div class="outline">
      <div class="innerline">
        <button class="reset">Reset</button>
      </div>
    </div>
  </main>

  <script>
    const outline = document.querySelector('.outline');
    const innerline = document.querySelector('.innerline');
    const resetBtn = document.querySelector('.reset');

    function RandomColor() {
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      return `rgb(${r}, ${g}, ${b})`;
    }

    outline.addEventListener('click', function() {
      outline.style.backgroundColor = RandomColor();
    });

    innerline.addEventListener('click', function(event) {
      event.stopPropagation();
      innerline.style.backgroundColor = RandomColor();
    });

    resetBtn.addEventListener('click', function(event) {
      event.stopPropagation();
      outline.style.backgroundColor = 'white';
      innerline.style.backgroundColor = 'white';
    });
  </script>
</body>
</html>
